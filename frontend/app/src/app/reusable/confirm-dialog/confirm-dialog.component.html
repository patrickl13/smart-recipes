<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" class="btn btn-cancel" (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-raised-button color="primary" class="btn" (click)="confirm()">{{ data.confirmText }}</button>
</div>
